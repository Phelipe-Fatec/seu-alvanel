<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Seu Alvanél</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>

<body class="body">

    <div class="header">
    </div>
        <div class="logo">
            <img src="assets/logo.png" alt="Seu Alvanél Logo">
        <h1>Login</h1>

        <form action="#" method="POST">
            <div class="input-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <img src="assets/email.png" alt="Icone de Email">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
            </div>

            <div class="input-group">
                <label for="password">Senha</label>
                <div class="input-wrapper">
                    <img src="assets/password.png" alt="Icone de Senha">
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                </div>
            </div>

            <button onclick="location.href='principal.html'" type="submit" class="btn-login">Login</button>
        </form>

        <div class="forgot-password">
            Esqueceu a sua senha? <a href="#">Click aqui.</a>
        </div>
    </div>
</body>
</html>
